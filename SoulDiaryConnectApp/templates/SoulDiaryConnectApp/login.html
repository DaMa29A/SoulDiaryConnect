{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
 <!-- Header con link per navigazione -->
    <div class="header">
        <a href="{% url 'home' %}" ><img src="{% static 'images/logo.png' %}" alt="SoulDiaryConnect" height="60px" style="margin-left: 30px;"></a>
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>

            <button type="submit">Login<img src="{% static 'images/login.png' %}" height="18px" style="margin-left:2px;"></button>
        </form>

        <p>Non hai un account? <a href="{% url 'register' %}">Registrati</a></p>
    </div>
</body>
</html>
