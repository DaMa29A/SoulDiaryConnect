{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Home - SoulDiaryConnect</title>
</head>
<body>
    <!-- Video di sfondo -->
    <video class="background-video" autoplay loop muted playsinline>
        <source src="{% static 'videos/wallpaper.mp4' %}" type="video/mp4">
        Il tuo browser non supporta i video HTML5.
    </video>

    <!-- Header con link per navigazione -->
    <div class="header">
        <a href="{% url 'home' %}" style="font-size: 20px;"><img src="{% static 'images/logo.png' %}" alt="SoulDiaryConnect" height="60px" style="margin-left:30px;"></a>
        <a href="{% url 'login' %}" class="personalize-button">Login<img src="{% static 'images/enter.png' %}" height="14px" style="margin-left:2px;"></a>
    </div>

    <!-- Contenuto principale -->
    <div class="container">
        <h1><pp>Benvenuto su</pp><a href="{% url 'home' %}" style="font-size: 20px;"><img src="{% static 'images/logo.png' %}" alt="SoulDiaryConnect" height="185px" style="margin-left: -5px; filter: drop-shadow(5px 5px 4px rgba(0, 0, 0, 0.8));"></a></h1>
        <p>Il tuo diario digitale, sempre al tuo fianco.</p>
    </div>

</html>
